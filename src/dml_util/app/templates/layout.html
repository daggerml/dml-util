<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}daggerml{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      :root {
        --color-pastel-cyan: #a8d5e3;
        --color-dark-teal: #395b50;
        --color-muted-blue: #7681b3;
        --color-eggplant: #493548;
        --color-cream: #f2f0ea;
        --color-olive-green: #9ea958;
        --color-soft-red: #ed5b6b;
        --color-black: #000;
        --color-darkgrey: #444;

        --navbar-bg: var(--color-pastel-cyan);
        --navbar-text: var(--color-black);
        --navbar-border: var(--color-dark-teal);

        --background-color: var(--background-color-light);
        --border-color: var(--color-cream); /* #ddd; */
        --text-color: var(--color-black);
      }

      /* Dark theme overrides */
      html[data-bs-theme="dark"] {
        --background-color: var(--color-black);
        --border-color: var(--color-darkgrey);
        --text-color: var(--color-cream);
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
      }

      /* Navbar styles */
      .navbar {
        background-color: var(--navbar-bg) !important;
        border-bottom: 1px solid var(--navbar-border);
      }
      .navbar-brand,
      .nav-link {
        color: var(--navbar-text) !important;
      }
      .dropdown-menu {
        background-color: var(--navbar-bg) !important;
        color: var(--navbar-text) !important;
        border: 1px solid var(--navbar-border);
      }

      .grid-line {
        border-color: var(--border-color);
      }

      #themeToggle {
        border: none;
        background: none;
        outline: none;
        font-size: 1.5rem;
        color: var(--navbar-text);
      }
    </style>
    {% block extra_header %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">daggerml</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          {% if dropdowns is defined %}
            <ul class="navbar-nav">
              {% for name, links in dropdowns.items() %}
                {% include 'nav-dropdown.html' %}
              {% endfor %}
            </ul>
          {% endif %}
          <div class="d-flex ms-auto">
            <button id="themeToggle" class="btn">
              <i id="theme-icon" class="bi"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
    <script>
      (function() {
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('theme-icon');

        function setTheme(theme) {
          document.documentElement.setAttribute('data-bs-theme', theme);
          localStorage.setItem('theme', theme);
          if (theme === 'dark') {
            themeIcon.classList.remove('bi-sun');
            themeIcon.classList.add('bi-moon');
          } else {
            themeIcon.classList.remove('bi-moon');
            themeIcon.classList.add('bi-sun');
          }
        }

        let storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
          setTheme(storedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          setTheme('dark');
        } else {
          setTheme('light');
        }

        themeToggle.addEventListener('click', function() {
          let currentTheme = document.documentElement.getAttribute('data-bs-theme');
          setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });
      })();
    </script>
  </body>
</html>
