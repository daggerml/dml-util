<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My Notebook Viewer{% endblock %}</title>
    <!-- Bootstrap CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      /* Define brand colors and theme neutrals */
      :root {
        /* Brand Colors */
        --brand-primary: #ADD8E6;    /* Baby Blue */
        --brand-secondary: #228B22;  /* Deep Green */
        --accent-color: #D4AF37;     /* Muted Gold Accent */

        /* Light theme neutrals */
        --background-color-light: #FFFFFF;
        --text-color-light: #333333;
        --border-color-light: #ddd;

        /* Dark theme neutrals */
        --background-color-dark: #1a1a1a;
        --text-color-dark: #FFFFFF;
        --border-color-dark: #444;

        /* Navbar colors for light theme */
        --navbar-bg-light: var(--background-color-light);
        --navbar-text-light: var(--brand-secondary); /* Use deep green for navbar text */
        --navbar-border-light: #e0e0e0;

        /* Navbar colors for dark theme */
        --navbar-bg-dark: var(--background-color-dark);
        --navbar-text-dark: var(--brand-primary);
        --navbar-border-dark: #374151;

        /* Common (default/light) assignments */
        --background-color: var(--background-color-light);
        --text-color: var(--text-color-light);
        --border-color: var(--border-color-light);
        --navbar-bg: var(--navbar-bg-light);
        --navbar-text: var(--navbar-text-light);
        --navbar-border: var(--navbar-border-light);
      }

      /* Dark theme overrides */
      html[data-bs-theme="dark"] {
        --background-color: var(--background-color-dark);
        --text-color: var(--text-color-dark);
        --border-color: var(--border-color-dark);
        --navbar-bg: var(--navbar-bg-dark);
        --navbar-text: var(--navbar-text-dark);
        --navbar-border: var(--navbar-border-dark);
      }

      /* Global styles using our common variables */
      body {
        background-color: var(--background-color);
        color: var(--text-color);
      }

      /* Navbar styles */
      .navbar {
        background-color: var(--navbar-bg) !important;
        border-bottom: 1px solid var(--navbar-border);
      }
      .navbar-brand,
      .nav-link {
        color: var(--navbar-text) !important;
      }
      .dropdown-menu {
        background-color: var(--navbar-bg) !important;
        color: var(--navbar-text) !important;
        border: 1px solid var(--navbar-border);
      }

      /* Example: Using the border-color variable elsewhere */
      .grid-line {
        border-color: var(--border-color);
      }

      /* Theme toggle button */
      #themeToggle {
        border: none;
        background: none;
        outline: none;
        font-size: 1.5rem;
        color: inherit;
      }

      /* Example for a custom component using the same approach */
      visa-vis {
        --vis-bg: var(--navbar-bg);
        --vis-text: var(--navbar-text);
        --vis-border: var(--navbar-border);
      }
    </style>
    {% block extra_header %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Notebook Viewer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          {% if commits is defined %}
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="commitsDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Commits
              </a>
              <ul class="dropdown-menu" aria-labelledby="commitsDropdown">
                {% for commit in commits %}
                <li>
                  <a class="dropdown-item" href="{{ url_for('dag_page', dag_id=commit) }}">
                    {{ commit }}
                  </a>
                </li>
                {% endfor %}
              </ul>
            </li>
          </ul>
          {% endif %}
          <div class="d-flex ms-auto">
            <button id="themeToggle" class="btn">
              <i id="theme-icon" class="bi"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
    <script>
      (function() {
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('theme-icon');

        function setTheme(theme) {
          document.documentElement.setAttribute('data-bs-theme', theme);
          localStorage.setItem('theme', theme);
          if (theme === 'dark') {
            themeIcon.classList.remove('bi-sun');
            themeIcon.classList.add('bi-moon');
          } else {
            themeIcon.classList.remove('bi-moon');
            themeIcon.classList.add('bi-sun');
          }
        }

        let storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
          setTheme(storedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          setTheme('dark');
        } else {
          setTheme('light');
        }

        themeToggle.addEventListener('click', function() {
          let currentTheme = document.documentElement.getAttribute('data-bs-theme');
          setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });
      })();
    </script>
  </body>
</html>
